<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="keywords">
    <meta name="description" content="description">
    <meta name="author" content="name, email@gmail.com">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-w eb-app-capable" content="yes"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>demo</title>

    <!--publlic-->
    <script src="public/remset.js"></script>
    <script src="public/zepto.min.js"></script>
    <script src="public/touch.js"></script>
    <script src="public/gesture.js"></script>

    <!--myself-->
    <link rel="stylesheet" type="text/css" href="css/pad.css">
    <script src="js/pad.js"></script>
</head>
<body>

<div class="main">
    <h3 class="main-title">今日航班进出港信息<a>昨日</a></h3>
    <div class="main-con">
        <div class="content-two">
            <div class="left">
                <h3>进出港正常率<span>92.3%</span></h3>
                <div class="left-con clearfix">
                    <div class="circle">
                        <div class="blue"></div>
                        <div class="green"></div>
                        <div class="word">
                            <span>计划航班</span>
                            <em>285</em>
                        </div>
                    </div>
                    <div class="mark">
                        <span>取消0</span>
                        <span>已执行1</span>
                        <span>未执行7</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="con">
                    <h3>进港正常率<span>92.3%</span></h3>
                    <ul>
                        <li><span>计划</span><em>141</em></li>
                        <li><span>已计划</span><em>141</em></li>
                        <li><span>取消</span><em>141</em></li>
                        <li><span>未执行</span><em>141</em></li>
                        <li><span>已延误</span><em>141</em></li>
                    </ul>
                </div>
                <div class="con">
                    <h3>出港正常率<span>92.3%</span></h3>
                    <ul>
                        <li><span>计划</span><em>141</em></li>
                        <li><span>已计划</span><em>141</em></li>
                        <li><span>取消</span><em>141</em></li>
                        <li><span>未执行</span><em>141</em></li>
                        <li><span>已延误</span><em>141</em></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

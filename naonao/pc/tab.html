<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery.js"></script>

    <link href="./css/index.css" rel="stylesheet">
    <style>
        .wrapper{
            width: 804px;
        }
        .roundabout-holder {
            padding: 0;
            width: 580px;
            margin: 0 auto;
        }
        #bt-next{
            position: absolute;
            top: -335px;
            left: -355px;
            z-index: -1;
        }
        #bt-previous{
            position: absolute;
            top: -300px;
            right: -450px;
            z-index: -1;
        }
    </style>
</head>
<body>
<div class="wrap_it_all">
    <div class="center">
        <div class="grad_main"></div>
        <div class="wrapper">
            <ul id="myRoundabout" class="roundabout-holder">
            </ul>
            <div class="wallpaper-download" id="wallpaperDownload">
            <a target="_blank">1920x1024</a>
            <a target="_blank">1400x900</a>
            <a target="_blank">1366x768</a>
            <a target="_blank">1280x1024</a>
            </div>
            <div class="round_conrol">
                <div id="bt-next"></div>
                <div id="bt-previous"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/roundabout.js"></script>
<script type="text/javascript">
        $(function () {
            var imgUrl = 'http://img.linekong.com';
            //壁纸
            var $wallpaperContent = $('#myRoundabout'),
                $wallpaperDownload = $('#wallpaperDownload').children('a');
            var wallpaperArr = [];
            $.ajax({
                type: 'GET',
                url: '/api_web_pic',
                success: function (data) {

                    var video = JSON.parse(data).data;console.log(video)
                    var str = '';
                    $.each(video, function (i, d) {
                        if (i === 0) {
                            $wallpaperDownload.eq(0).attr('href', imgUrl + d.filePath);
                            $wallpaperDownload.eq(1).attr('href', imgUrl + d.filePath2);
                            $wallpaperDownload.eq(2).attr('href', imgUrl + d.filePath3);
                            $wallpaperDownload.eq(3).attr('href', imgUrl + d.filePath4);
                        }

                        str += '<li class="roundabout-moveable-item"><img src="' + imgUrl + d.filePath4 + '"/></li>';
                        wallpaperArr.push({
                            pageOne: d.filePath,
                            pageTwo: d.filePath2,
                            pageThree: d.filePath3,
                            pageFour: d.filePath4
                        })
                    });
                    $wallpaperContent.html(str);
                    $('#myRoundabout').roundabout({
                        shape: 'figure8',
                        minOpacity: 0.9,
                        startingChild:0,
                        duration: 500,
                        minScale: 0.5,
                        btnNext: '#bt-next',
                        btnPrev: '#bt-previous',


                    });

                    var arrIndex = wallpaperArr;

                        $('#myRoundabout li').each(function(index,ele){
                            $(ele).click(function(){
                                $wallpaperDownload.eq(0).attr('href', imgUrl + arrIndex[index].pageOne);
                                $wallpaperDownload.eq(1).attr('href', imgUrl + arrIndex[index].pageTwo);
                                $wallpaperDownload.eq(2).attr('href', imgUrl + arrIndex[index].pageThree);
                                $wallpaperDownload.eq(3).attr('href', imgUrl + arrIndex[index].pageFour);
                            })
                        })
                }
            });





        })


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="keywords">
    <meta name="description" content="description">
    <meta name="author" content="name, email@gmail.com">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-w eb-app-capable" content="yes"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>demo</title>
    <!--publlic-->
    <script src="https://common.8864.com/web/js/remset.js"></script>
    <script src="https://common.8864.com/web/js/zepto/zepto.min.js"></script>
    <script src="https://common.8864.com/web/js/zepto/touch.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

    <!--plugin-->
    <link rel="stylesheet" href="https://common.8864.com/web/plugins/swiper/swiper.min.css">
    <script src="https://common.8864.com/web/plugins/swiper/swiper.jquery.min.js"></script>

    <!--private-->
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>

</head>
<body>
<!--音乐-->
<audio id="bgMusic" loop autoplay src="http://gdl1602.8864.com/nntg/market/nn_op.mp3"></audio>
<a class="audio-btn" id="playMusic"></a>
<!--微信-->
<div class="undown-bg" id='shadow'>
    <div class="undown-text"></div>
</div>
<!--视频-->
<div class="video-wrap">
    <video src="" controls="controls" autoplay="autoplay">您的浏览器不支持该视频</video>
    <a class="close-video"><img src="./img/close.png"></a>
</div>
<div class="popmask"></div>

<!--cutline-->
<div class="banner">
    <img src="./img/bg0.jpg"/>
    <a class="download-btn" id="downloadBtn"></a>
</div>
<div class="video-wraper">
    <div class="swiper-container video">
        <div class="swiper-wrapper" id="videoSwiper"></div>
    </div>
    <div class="videobtn swiper-button-prev"></div>
    <div class="videobtn swiper-button-next"></div>
</div>
<div class="hero-intro"><img src="./img/bg2.jpg"/></div>
<div class="hero-con">
    <div class="hero-con-img">
        <a id="cardImg"><img src=""/></a>
        <div class="fire-star"><img src="./img/fire.png"/></div>
    </div>
    <div class="hero-btn" id="heroBtn"></div>
</div>
<div class="wallpaper">
    <div class="swiper-container wallpapercon">
        <div class="swiper-wrapper" id="wallpaperContent"></div>
    </div>
    <div class="wallbtn swiper-button-prev"></div>
    <div class="wallbtn swiper-button-next"></div>
    <div class="wallpaper-download" id="wallpaperDownload">
        <a>1080X1920</a>
        <a>750X1334</a>
        <a>1024X768</a>
    </div>
</div>
<!--cutline-->

<div class="qq-group">
    <a>官网QQ群</a>
</div>

<footer>

</footer>

</body>
</html>

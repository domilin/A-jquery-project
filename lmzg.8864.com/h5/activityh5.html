<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>冯提莫约你一起下海</title>
    <link rel="stylesheet" type="text/css" href="https://common.8864.com/web/plugins/swiper/swiper.min.css">
    <link rel="stylesheet" href="./css/activity.css">


</head>
<body>

<audio id="music" loop src="https://gdl1401.8864.com/dbm/market/01.mp3"></audio>

<!-- Swiper -->
<div class="swiper-container box">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">
            <div id="video-1" class="video-wrap">
                <video id="myVideo"
                       src="https://gdl1401.8864.com/dbm/market/01.mp4"
                       width="100%"
                       x-webkit-airplay="allow"
                       playsinline
                       autoplay></video>
                <div class="video-mask" id="videoMask">
                    <img src="img/play.png"/>
                </div>
            </div>
            <div class="slogan">
                <div class="slogan-bg"></div>
                <p class="slogan-t1"></p>
                <p class="slogan-name"></p>
            </div>
            <p class="next">
                <span class="all"></span>
                <span class="arrow"></span>
            </p>
        </div>
        <div class="swiper-slide page2">
            <div class="page2-box">
                <div class="light-img" id="lightImgOne">
                    <span class="active"><img src="img/beijing/1.jpg"></span>
                    <span><img src="img/beijing/2.jpg"></span>
                    <span><img src="img/beijing/3.jpg"></span>
                    <span><img src="img/beijing/4.jpg"></span>
                </div>
                <div class="pop">
                    <p class="site p2"></p>
                </div>
            </div>
            <p class="next">
                <span class="all"></span>
                <span class="arrow"></span>
            </p>
        </div>
        <div class="swiper-slide page2">
            <div class="page2-box">
                <div class="light-img" id="lightImgTwo">
                    <span class="active"><img src="img/shenzhen/1.jpg"></span>
                    <span><img src="img/shenzhen/2.jpg"></span>
                    <span><img src="img/shenzhen/3.jpg"></span>
                    <span><img src="img/shenzhen/4.jpg"></span>
                </div>
                <div class="pop2">
                    <p class="site p3"></p>
                </div>
            </div>
            <p class="next">
                <span class="all"></span>
                <span class="arrow"></span>
            </p>
        </div>
        <div class="swiper-slide page2">
            <div class="page2-box">
                <div class="light-img" id="lightImgThree">
                    <span class="active"><img src="img/shanghai/1.jpg"></span>
                    <span><img src="img/shanghai/2.jpg"></span>
                    <span><img src="img/shanghai/3.jpg"></span>
                    <span><img src="img/shanghai/4.jpg"></span>
                </div>
                <div class="pop3">
                    <p class="site p4"></p>
                </div>
            </div>
            <p class="next">
                <span class="all"></span>
                <span class="arrow"></span>
            </p>
        </div>
        <div class="swiper-slide page1">
            <div class="video video-wrap">
                <video id="myVideoOne"
                       src="https://gdl1401.8864.com/dbm/market/02.mp4"
                       width="100%"
                       x-webkit-airplay="allow"
                       playsinline
                       autoplay></video>
                <div class="video-mask" id="videoMaskOne">
                    <img src="img/play.png"/>
                </div>
            </div>
            <div class="swiper-container page5">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./img/page5-1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/page5-2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/page5-3.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/page5-4.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="./img/page5-5.jpg" alt=""></div>
                </div>
                <div class="swiper-pagination fiv"></div>
                <div class="button-next"></div>
                <div class="button-prev"></div>
            </div>
            <p class="next">
                <!--<span class="all"></span>-->
                <span class="arrow"></span>
            </p>
            <div class="btn"><a href="http://lmzg.8864.com/mobile"></a></div>
        </div>
        <div class="swiper-slide page6">
            <div class="top">
                <img src="img/logo2.png" />
            </div>
            <div class="con">
                <img src="./img/tnk.png" alt="">
            </div>
            <div class="bottom"><img src="./img/logo3.png" alt=""></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="http://img.linekong.com/js/jquery/1.9.1/jquery.min.js"></script>
<script src="https://common.8864.com/web/plugins/swiper/swiper.jquery.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="https://common.8864.com/web/js/remset.js"></script>
<script src="./js/activity.js"></script>
</body>
</html>
